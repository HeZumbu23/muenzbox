services:
  backend:
    # ASP.NET 9 backend with embedded Python.NET for Nintendo Switch control.
    # Build locally:  docker compose build backend
    # Or use a pre-built image by replacing 'build' with 'image: ...'
    build:
      context: ./backend-dotnet
      dockerfile: Dockerfile
    image: mcmdoc120/muenzbox-backend:latest
    container_name: muenzbox-backend
    restart: unless-stopped
    environment:
      - DATABASE_PATH=/data/muenzbox.db
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_PIN=${ADMIN_PIN}
      - NINTENDO_TOKEN=${NINTENDO_TOKEN}
      - NINTENDO_TIMEZONE=${NINTENDO_TIMEZONE:-Europe/Berlin}
      - NINTENDO_LANG=${NINTENDO_LANG:-de-DE}
      - MIKROTIK_HOST=${MIKROTIK_HOST}
      - MIKROTIK_USER=${MIKROTIK_USER}
      - MIKROTIK_PASS=${MIKROTIK_PASS}
      - MIKROTIK_TV_ADDRESS_LIST_COMMENT=${MIKROTIK_TV_ADDRESS_LIST_COMMENT:-Fernseher}
      - TV_IP=${TV_IP}
      - USE_MOCK_ADAPTERS=${USE_MOCK_ADAPTERS:-false}
      # Python.NET: path to libpython (set automatically in Dockerfile)
      - PYTHONNET_PYDLL=${PYTHONNET_PYDLL:-/usr/local/lib/libpython3.12.so.1.0}
    volumes:
      - /volume1/docker/muenzbox/data:/data
    networks:
      - muenzbox
    healthcheck:
      test:
        [
          "CMD",
          "sh", "-c",
          "curl -sf http://localhost:8420/api/health || exit 1",
        ]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  frontend:
    image: mcmdoc120/muenzbox-frontend:latest
    container_name: muenzbox-frontend
    restart: unless-stopped
    ports:
      - "8421:8421"
    networks:
      - muenzbox
    depends_on:
      backend:
        condition: service_healthy

networks:
  muenzbox:
    driver: bridge
