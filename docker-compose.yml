services:
  backend:
    build: ./backend
    image: ghcr.io/hezumbu23/muenzbox-backend:latest
    container_name: muenzbox-backend
    restart: unless-stopped
    environment:
      - DATABASE_PATH=/data/muenzbox.db
    volumes:
      - /volume1/docker/muenzbox/data:/data
    networks:
      - muenzbox
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8420/api/health', timeout=3)"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  frontend:
    build: ./frontend
    image: ghcr.io/hezumbu23/muenzbox-frontend:latest
    container_name: muenzbox-frontend
    restart: unless-stopped
    ports:
      - "8421:8421"
    networks:
      - muenzbox
    depends_on:
      backend:
        condition: service_healthy

networks:
  muenzbox:
    driver: bridge
