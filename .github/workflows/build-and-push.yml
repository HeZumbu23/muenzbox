name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get build info
        run: |
          MSG=$(git log --no-merges -1 --format="%s")
          echo "COMMIT_MSG=$MSG" >> $GITHUB_ENV

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/muenzbox-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/muenzbox-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/muenzbox-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/muenzbox-frontend:${{ github.sha }}
          build-args: |
            VITE_BUILD_NUMBER=${{ github.run_number }}
            VITE_COMMIT_MSG=${{ env.COMMIT_MSG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
