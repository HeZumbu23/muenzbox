name: Auto-merge claude/* into main

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge into main
        run: |
          git merge --no-ff origin/${{ github.ref_name }} \
            -m "Auto-merge ${{ github.ref_name }} into main"
          git push origin main

  build-and-push:
    needs: auto-merge
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Get build info
        run: |
          MSG=$(git log --no-merges -1 --format="%s")
          echo "COMMIT_MSG=$MSG" >> $GITHUB_ENV

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase owner
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/muenzbox-backend:latest
            ghcr.io/${{ env.OWNER }}/muenzbox-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/muenzbox-frontend:latest
            ghcr.io/${{ env.OWNER }}/muenzbox-frontend:${{ github.sha }}
          build-args: |
            VITE_BUILD_NUMBER=${{ github.run_number }}
            VITE_COMMIT_MSG=${{ env.COMMIT_MSG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
